<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grow a garden shop</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #6fd36f;
      overflow: hidden;
      position: relative;
    }
    /* Nubes */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveClouds 30s linear infinite;
    }
    .cloud1 { width: 120px; height: 60px; top: 40px; left: -150px; animation-delay: 0s;}
    .cloud2 { width: 90px; height: 45px; top: 100px; left: -100px; animation-delay: 10s;}
    .cloud3 { width: 70px; height: 35px; top: 180px; left: -80px; animation-delay: 20s;}
    @keyframes moveClouds {
      0% { left: -150px; }
      100% { left: 110vw; }
    }
    /* Sol animado */
    .sun {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, #fffde4 40%, #ffe066 70%, #ffd600 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px 20px #fff70088, 0 0 120px 40px #fffde488;
      z-index: 20;
      animation: sunPulse 3s infinite alternate;
    }
    @keyframes sunPulse {
      0% { box-shadow: 0 0 60px 20px #fff70088, 0 0 120px 40px #fffde488; }
      100% { box-shadow: 0 0 80px 30px #fff700cc, 0 0 160px 60px #fffde4cc; }
    }
    /* Título neon */
    .neon-title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #39ff14;
      text-shadow:
        0 0 10px #39ff14,
        0 0 20px #39ff14,
        0 0 40px #39ff14,
        0 0 80px #39ff14;
      font-weight: bold;
      letter-spacing: 2px;
      animation: neonGlow 2s infinite alternate;
      z-index: 30;
      text-align: center;
      user-select: none;
    }
    @keyframes neonGlow {
      0% {
        text-shadow:
          0 0 10px #39ff14,
          0 0 20px #39ff14,
          0 0 40px #39ff14,
          0 0 80px #39ff14;
      }
      100% {
        text-shadow:
          0 0 20px #39ff14,
          0 0 40px #39ff14,
          0 0 80px #39ff14,
          0 0 160px #39ff14;
      }
    }
    /* Flor (Rosa) creciendo desde abajo */
    .rose-grow-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .rose-stem {
      width: 8px;
      height: 0;
      background: #388e3c;
      border-radius: 4px;
      animation: growRoseStem 2.5s 0.2s cubic-bezier(.42,0,.58,1) forwards;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes growRoseStem {
      to { height: 200px; }
    }
    .rose-leaf {
      position: absolute;
      width: 40px;
      height: 20px;
      background: #43a047;
      border-radius: 50% 50% 0 50%;
      opacity: 0;
      transform: scale(0.2) rotate(-30deg);
      left: 18px;
      top: 160px;
      animation: growRoseLeaf 1s 2.2s forwards;
    }
    .rose-leaf.right {
      left: -50px;
      transform: scale(0.2) rotate(30deg);
      animation-delay: 2.5s;
    }
    @keyframes growRoseLeaf {
      to {
        opacity: 1;
        transform: scale(1) rotate(-30deg);
      }
    }
    .rose-leaf.right {
      @keyframes growRoseLeaf {
        to {
          opacity: 1;
          transform: scale(1) rotate(30deg);
        }
      }
    }
    /* Capullo de rosa */
    .rose-bud {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%) scale(0.2);
      width: 50px;
      height: 60px;
      opacity: 0;
      animation: bloomRoseBud 1s 2.8s forwards;
      z-index: 2;
    }
    @keyframes bloomRoseBud {
      to {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }
    .petal {
      position: absolute;
      background: #e53935;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      width: 38px;
      height: 50px;
      left: 6px;
      top: 5px;
      z-index: 2;
      box-shadow: 0 0 8px #c62828 inset;
    }
    .petal.left {
      left: -8px;
      top: 15px;
      width: 32px;
      height: 40px;
      background: #d32f2f;
      transform: rotate(-20deg);
      z-index: 1;
    }
    .petal.right {
      left: 26px;
      top: 15px;
      width: 32px;
      height: 40px;
      background: #d32f2f;
      transform: rotate(20deg);
      z-index: 1;
    }
    .petal.center {
      left: 10px;
      top: 0px;
      width: 30px;
      height: 40px;
      background: #f44336;
      z-index: 3;
      border-radius: 50% 50% 50% 50% / 70% 70% 40% 40%;
      opacity: 0;
      animation: openRoseCenter 1s 3.1s forwards;
    }
    @keyframes openRoseCenter {
      to { opacity: 1; }
    }
    .sepal {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      width: 18px;
      height: 18px;
      background: #388e3c;
      border-radius: 60% 60% 60% 60% / 100% 100% 40% 40%;
      z-index: 0;
    }
    .sepal.right {
      left: 60%;
      transform: translateX(-50%) rotate(20deg);
    }
    /* Tierra */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 40px;
      background: #4e944f;
      border-top-left-radius: 40px 20px;
      border-top-right-radius: 40px 20px;
      z-index: 10;
    }
    /* Botón Enter Shop */
    .enter-shop-btn {
      display: block;
      position: absolute;
      left: 50%;
      /* Subimos el botón 10cm más arriba del borde inferior */
      bottom: calc(90px + 10cm);
      transform: translateX(-50%);
      padding: 10px 28px;
      background: #e53935;
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 24px;
      box-shadow: 0 4px 16px #b71c1c55;
      text-align: center;
      text-decoration: none;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.2s;
      z-index: 40;
    }
    .enter-shop-btn:hover {
      background: #b71c1c;
      transform: translateX(-50%) scale(1.07);
    }
    /* Animación de avispas */
    .wasp-anim-group {
      pointer-events: none;
    }
    .wasp-anim {
      position: absolute;
      width: 54px;
      height: 54px;
      object-fit: contain;
      z-index: 50;
      animation-timing-function: linear;
      pointer-events: none;
      /* Quita estilos emoji */
      font-size: unset;
      line-height: unset;
      text-align: unset;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      display: block;
      margin-bottom: 0;
    }
    .wasp1 {
      top: 120px;
      left: 10vw;
      animation: wasp-fly1 7s infinite alternate;
    }
    .wasp2 {
      top: 200px;
      left: 80vw;
      animation: wasp-fly2 8s infinite alternate-reverse;
    }
    .wasp3 {
      top: 60px;
      left: 45vw;
      animation: wasp-fly3 6s infinite alternate;
    }
    @keyframes wasp-fly1 {
      0% { transform: translateY(0) scaleX(1) rotate(-10deg);}
      40% { transform: translateY(-40px) scaleX(1.1) rotate(10deg);}
      60% { transform: translateY(30px) scaleX(0.95) rotate(-8deg);}
      100% { transform: translateY(-10px) scaleX(1) rotate(0deg);}
    }
    @keyframes wasp-fly2 {
      0% { transform: translateY(0) scaleX(-1) rotate(10deg);}
      30% { transform: translateY(-30px) scaleX(-1.1) rotate(-10deg);}
      60% { transform: translateY(40px) scaleX(-0.95) rotate(8deg);}
      100% { transform: translateY(-20px) scaleX(-1) rotate(0deg);}
    }
    @keyframes wasp-fly3 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      25% { transform: translateY(-20px) scale(1.05) rotate(8deg);}
      50% { transform: translateY(30px) scale(0.95) rotate(-8deg);}
      100% { transform: translateY(-10px) scale(1) rotate(0deg);}
    }
    /* Animación de abejas */
    .bee-anim-group {
      pointer-events: none;
    }
    .bee-anim {
      position: absolute;
      width: 48px;
      height: 48px;
      object-fit: contain;
      z-index: 51;
      animation-timing-function: linear;
      pointer-events: none;
      display: block;
    }
    .bee1 {
      top: 90px;
      left: 20vw;
      animation: bee-fly1 8s infinite alternate;
    }
    .bee2 {
      top: 160px;
      left: 70vw;
      animation: bee-fly2 7s infinite alternate-reverse;
    }
    .bee3 {
      top: 30px;
      left: 55vw;
      animation: bee-fly3 6.5s infinite alternate;
    }
    @keyframes bee-fly1 {
      0% { transform: translateY(0) scaleX(1) rotate(-8deg);}
      35% { transform: translateY(-30px) scaleX(1.1) rotate(8deg);}
      60% { transform: translateY(25px) scaleX(0.95) rotate(-6deg);}
      100% { transform: translateY(-10px) scaleX(1) rotate(0deg);}
    }
    @keyframes bee-fly2 {
      0% { transform: translateY(0) scaleX(-1) rotate(8deg);}
      30% { transform: translateY(-20px) scaleX(-1.1) rotate(-8deg);}
      60% { transform: translateY(30px) scaleX(-0.95) rotate(6deg);}
      100% { transform: translateY(-10px) scaleX(-1) rotate(0deg);}
    }
    @keyframes bee-fly3 {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      25% { transform: translateY(-15px) scale(1.05) rotate(6deg);}
      50% { transform: translateY(20px) scale(0.95) rotate(-6deg);}
      100% { transform: translateY(-8px) scale(1) rotate(0deg);}
    }
  </style>
</head>
<body>
  <!-- Sol animado -->
  <div class="sun"></div>
  <!-- Título neon -->
  <div class="neon-title">Grow a garden shop</div>
  <!-- Botón Enter Shop -->
  <a href="shop.html" class="enter-shop-btn">Enter Shop</a>
  <!-- Nubes -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <!-- Flor creciendo desde abajo -->
  <div class="rose-grow-container">
    <div class="rose-stem"></div>
    <div class="rose-leaf"></div>
    <div class="rose-leaf right"></div>
    <div class="rose-bud">
      <div class="petal left"></div>
      <div class="petal right"></div>
      <div class="petal"></div>
      <div class="petal center"></div>
      <div class="sepal"></div>
      <div class="sepal right"></div>
    </div>
  </div>
  <!-- Tierra -->
  <div class="ground"></div>
  <!-- No hay fixes, errores ni bugs presentes en este archivo. El archivo permanece igual. -->
</body>
</html>
